name: Update README
on:
  schedule:
    - cron: "0 * * * *"  # ogni ora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Install readme-scribe
        run: go install github.com/charmbracelet/readme-scribe@latest
      - name: Render README
        run: readme-scribe render
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README with latest stats" || echo "No changes"
          git push
