name: Update README

on:
  schedule:
    - cron: "0 0 * * *" # aggiorna ogni giorno a mezzanotte
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install readme-scribe
        run: go install github.com/charmbracelet/readme-scribe@latest

      - name: Render README
        env:
          HACKATIME_API_KEY: 5baa0e84-1f8e-42eb-9120-f56391772c67
        run: readme-scribe render

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update README with latest stats" || echo "No changes"
          git push
